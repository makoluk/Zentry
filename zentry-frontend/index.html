        body { font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; }
        .glass { backdrop-filter: blur(10px); background: rgba(255, 255, 255, 0.1); }
        .card { 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
            transform: scale(0.95);
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .card:hover { 
            transform: scale(1.0) translateY(-4px); 
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
        }
        .card-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .tasks-section {
            flex: 1;
            min-height: 120px;
        }
        
        /* Task ordering - completed tasks go to bottom */
        .tasks-section > div {
            display: flex;
            flex-direction: column;
        }
        .floating-btn {
            position: fixed;
            bottom: 24px;
            right: 24px;
            z-index: 9999;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .floating-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 20px 25px -5px rgba(59, 130, 246, 0.4);
        }
        .badge {
            display: inline-flex;
            align-items: center;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        @media (max-width: 640px) {
            .floating-btn {
                bottom: 16px;
                right: 16px;
            }
            
            /* Mobile drag improvements */
            .card {

                padding: 0.75rem !important;
            }
            
            /* Compact spacing */
            #taskModal .mb-6, #categoryModal .mb-6 {
                margin-bottom: 1rem !important;
            }
            
            #taskModal .space-y-4, #categoryModal .space-y-4 {
                gap: 0.75rem !important;
            }
            
            .card.dragging {
                transform: scale(1.05) rotate(2deg);
                z-index: 1000;
                box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            }
            
            .drop-zone-active {
                background-color: #EFF6FF !important;
                border: 2px dashed #3B82F6 !important;
                border-radius: 12px;
            }
            
            /* Task drag improvements */
            [data-task-id] {
                touch-action: none;
                user-select: none;
            }
            
            [data-task-id].dragging {
                transform: scale(1.02);
                z-index: 1000;
                box-shadow: 0 10px 20px rgba(0,0,0,0.2);
                background-color: #F3F4F6;
            }
            
            /* Habit drag improvements */
            .habit-row {
                touch-action: none;
                user-select: none;
            }
            
            .habit-row.dragging {
                transform: scale(1.02);
                z-index: 1000;
                box-shadow: 0 10px 20px rgba(0,0,0,0.2);
                background-color: #F3F4F6;
            }
        }
